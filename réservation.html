<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reservation</title>
    <link rel="icon" type="image/png" href="img/patisserie.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/normalize.css">
</head>
<body>
    <header class="header">
        <div class="logo-titre">

            <a href="index.html">
                <img src="img/logofinale.png" alt="Logo" class="logo">
            </a>
            <h1> La restauration marocaine</h1>

        </div>
        <!-- barre du navigation -->
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="Réservation.html">Réservation</a></li>
                <li><a href="Restaurant.html">Restaurant</a></li>
                <li><a href="Macommande.html">Ma commande</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Formulaire de réservation</h1>
        <section class="containerRes">
            
            <div class="divForm"> 
        

        <form action="confirmation.html" method="post">
            <!-- Prénom et Nom -->
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
            <br><br>
    
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
            <br><br>
    
            <!-- Numéro de téléphone -->
            <label for="telephone">Numéro de téléphone :</label>
            <input type="tel" id="telephone" name="telephone" pattern="^\d{10}$" placeholder="Ex: 000-000-0000" required>
            <br><br>
    
            <!-- Nombre de personnes -->
            <label for="nombre_personnes">Nombre de personnes :</label>
            <input type="number" id="nombre_personnes" name="nombre_personnes" min="1" required>
            <br><br>
    
            <!-- Date de la réservation -->
            <label for="date">Date de réservation :</label>
            <input type="date" id="date" name="date" required>
            <br><br>
    
            <!-- Choix du lieu -->
            <label for="lieu">Lieu de la réservation :</label>
            <select id="lieu" name="lieu" required>
                <option value="salle_a_manger">Salle à manger</option>
                <option value="terrasse">Terrasse</option>
            </select>
            <br><br>
    
            <!-- Heure de la réservation -->
            <label for="heure">Heure de réservation :</label>
            <select id="heure" name="heure" required>
                <option value="12:00">12:00</option>
                <option value="12:30">12:30</option>
                <option value="13:00">13:00</option>
                <option value="13:30">13:30</option>
                <option value="17:00">17:00</option>
                <option value="17:30">17:30</option>
                <option value="18:00">18:00</option>
                <option value="18:30">18:30</option>
                <option value="19:00">19:00</option>
                <option value="19:30">19:30</option>
                <option value="20:00">20:00</option>
                <option value="20:30">20:30</option>
                <option value="21:00">21:00</option>
            </select>
            <br><br>
    
            <!-- Commentaire supplémentaire -->
            <label for="commentaire">Commentaire supplémentaire :</label>
            <textarea id="commentaire" name="commentaire"></textarea>
            <br><br>
    
            <!-- Courriel (facultatif) -->
            <label for="email">Courriel :</label>
            <input type="email" id="email" name="email">
            <br><br>
    
            <!-- Infolettre -->
            <label for="infolettre">S'inscrire à l'infolettre :</label>
            <input type="checkbox" id="infolettre" name="infolettre">
            <br><br>
    
            <!-- Bouton de soumission -->
            <button class="btn" type="submit">Confirmer la réservation</button>
        </form>
    </div>
        </section>
    </main>
</body>
</html>
